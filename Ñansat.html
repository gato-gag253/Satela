<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ñansat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      border-radius: 5px;
      z-index: 1;
    }

    .menu-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .menu-content a:hover {
      background: #3498db;
    }

    .menu:hover .menu-content {
      display: block;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
      min-height: 100vh;
      background: rgba(0,0,0,0.6);
    }

    /* Sección Inicio destacada */
    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
    }

    #inicio h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    #inicio p {
      font-size: 18px;
      max-width: 600px;
    }

    /* Cuadros (cards) */
    .datos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .dato {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, background 0.3s;
    }

    .dato:hover {
      transform: translateY(-5px);
      background: rgba(52,152,219,0.8);
    }

    .dato h3 {
      margin-top: 0;
      color: #f1f1f1;
    }

    /* Input para fondo */
    .bg-input {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bg-input input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .bg-input button {
      padding: 5px 10px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satela</h1>

    <div class="bg-input">
      <input type="text" id="bgUrl" placeholder="Pega un link de imagen">
      <button onclick="cambiarFondo()">Fondo</button>
    </div>

    <div class="menu">
      <button>Apartados</button>
      <div class="menu-content">
        <a href="#inicio">Inicio</a>
        <a href="#sobre">Datos</a>
        <a href="#contacto">Contacto</a>
      </div>
    </div>
  </header>

  <!-- Sección Inicio -->
  <div class="section" id="inicio">
    <h2>Bienvenido a Satela Data</h2>
    <p>Este es el inicio. En el apartado de Datos encontraras todo lo que ha medido nuestro Cansat.</p>
  </div>

  <!-- Sección Sobre mí -->
  <div class="section" id="sobre">
    <h2>Datos</h2>
    <div class="cards">
      <div class="card"><h3>Humedad</h3><p>-</p></div>
      <div class="card"><h3>Presión</h3><p>-</p></div>
      <div class="card"><h3>Temperatura</h3><p>-</p></div>
      <div class="card"><h3>Calidad de Aire</h3><p>-</p></div>
      <div class="card"><h3>Fertilidad</h3><p>-</p></div>
    </div>
  </div>



  <script>
    function cambiarFondo() {
      const url = document.getElementById("bgUrl").value;
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
      }
    }
  </script>
</body>
</html>
